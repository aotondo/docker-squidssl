version: "3.9"
services:
  squidproxy:
    container_name: squidproxy
    image: aotondo/squidssl:rpi4
    ports:
      - "3128:3128/tcp"
      - "3128:3128/udp"
    volumes:
      - './cfg-squid:/etc/squid'
      - './data-squid:/var/spool/squid'
      - './logs-squid:/var/log/squid'
      - './ssldb-squid:/var/lib/squid'
    cap_add:
      - NET_ADMIN
    restart: unless-stopped
